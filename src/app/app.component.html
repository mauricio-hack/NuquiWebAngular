<div *ngIf="usuario &&!cargando; else showLogin">
  <h1>Hello {{ usuario.email }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <div *ngIf="cargando">
        cargando...
    </div>
    <div *ngIf="!cargando">
      <app-login></app-login>
    </div>
</ng-template>
